version: "2.4"

networks:
  app:
    driver: bridge

services:
  postgres:
    image: postgres:alpine
    environment:
      POSTGRES_DB: savory_db
      POSTGRES_USER: savory_admin
      POSTGRES_PASSWORD: savory_password
    volumes:
      - ../savory_db:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - app
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U savory_admin -d savory_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - TZ=UTC
      # Uncomment and modify the line below to use a custom configuration file
#       - CONFIG_FILE=/app/config/custom-config.toml
#    volumes:
#      - ./config:/app/config
#      - ./storage:/app/storage
    networks:
      - app
    ports:
      - "4000:4000"
