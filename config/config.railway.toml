# Railway production configuration
# All sensitive values should be set via Railway environment variables

[app]
name = "Savory AI Server"
host = "0.0.0.0"
port = ":${PORT:-4000}"
idle-timeout = 5
print-routes = false
prefork = false
production = true
CHAT_SERVICE_URL = "https://${RAILWAY_PUBLIC_DOMAIN}"

[app.tls]
enable = false
cert-file = ""
key-file = ""

[db.postgres]
dsn = "${DATABASE_URL}"

[logger]
time-format = ""
level = 1
prettier = false

[middleware.compress]
enable = true
level = 2

[middleware.recover]
enable = true

[middleware.monitor]
enable = false
path = "/monitor"

[middleware.pprof]
enable = false

[middleware.limiter]
enable = true
max = 100
expiration_seconds = 60

[middleware.jwt]
secret = "${JWT_SECRET}"
expiration_seconds = 86400

[middleware.filesystem]
enable = true
browse = false
max_age = 86400
index = "index.html"
root = "./storage/public"

[anthropic]
api_key = "${ANTHROPIC_API_KEY}"
